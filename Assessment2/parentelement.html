<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .highlight {
            background: yellow;
            border: 1px solid maroon;
        }
    </style>
    <script src="C:/Users/admin/Desktop/N/JQUERY/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("li").parents().addClass("highlight");
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>This is a <em>simple paragraph</em>.</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </div>
</body>

</html>
